<!DOCTYPE html>
<html>

<head>
    <!-- TODO: Include Font Awesome file here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- TODO: Include Google Fonts file here -->
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Add CSS -->
    <link rel="stylesheet" type="text/css" href="styles/common.css">
</head>

<body>
    <!-- TODO: Include all your code for the header and home page here -->
    <div class="bg">
        <span class="title">ScriBBler</span>
        <button id= "signIn" class="loginBtn">Sign In</button>
        <button id="signUp" class="loginBtn">Sign Up</button>
        <div id="subHeading">Explore, Imagine, Create</div>
        <div id="container" class="modal">
            <!-- signup content -->
            <div id="signUpContainer" class="signup-content">
                <span id="sigUpClose" class="close">&times;</span>
                <span class="model-content-heading">Get Started</span>
                <hr class="solid">
                <form>
                    <div class="form-group">
                        <label for="usr">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required pattern=".{1,}">
                    </div>
                    <div class="form-group">
                        <label for="usrname">Username</label>
                        <input type="text" class="form-control" id="usrname" placeholder="Enter your username" required pattern=".{1,}">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter your password" required pattern=".{1,}">
                    </div>
                    <div class="form-group">
                        <label for="confim-pwd">Confirm Password</label>
                        <input type="password" class="form-control" id="confim-pwd" placeholder="Re-enter your password" required pattern=".{1,}">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="form-button" value= "Sign Up" id="signup-form">
                    </div>
                </form>  
            </div>

            <!-- signin content -->
            <div id = "signInContainer" class="signin-content">
                <span id="signInClose" class="close">&times;</span>
                <span class="model-content-heading">Welcome Back!</span>
                <hr class="solid">
                <form>
                    <div class="form-group">
                        <label for="usrname">Username</label>
                        <input type="text" class="form-control" id="usrname" placeholder="Enter your username" required pattern=".{1,}">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter your password" required pattern=".{1,}">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="form-button" value= "Sign In" id="signin-form">
                    </div>
                    <p id="signUpRedirection">Not a member?
                            <a id="ref" href="#signUpContainer">Sign Up</a>
                    </p>
                </form>  
             </div>  

            <div id = "createPostContainer" class="createpost-content">
                <span id="createPostClose" class="close">&times;</span>
                <span class="model-content-heading">Pen Your Post</span>
                <hr class="solid">
                <form>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Enter the title of your post" required pattern=".{1,}">
                    </div>
                    <div class="form-group">
                        <label for="contents">Contents</label>
                        <textarea id="contentArea" class="form-control" rows="12" cols="50" placeholder="Enter the contents of your post"></textarea>
                    </div>  
                    <div id= "postButton" class="form-group">
                        <input type="submit" class="form-button" value= "Create" id="postform">
                    </div>
                </form>  
            </div>  
        </div>
        <div class="posts">
            <button id= "allPosts" class="postBtn">All Posts</button>
            <button id="createPost" class="postBtn">Create Post</button>
        </div>
    </div>
    <script src="scripts/common.js"></script>
 </body>
</html>
